	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			
			<a href="#" class="nav-link"><i class='bx bx-menu' ></i></a>
			<a href="#" class="btn-download">
				<i class='bx bxs-cloud-download' ></i>
				<span class="text">Download PDF</span>
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
            <div id ="main__staff">
                <div class="table-data" id="tbl-staff">
                    <div class="order">
                        <div class="head">
                            <form action="" id="search-bar" class="search">
                                <input type="search" placeholder="Type something..." class="search__input">
                                <a href="#"><i class='bx bx-search' ></i></a>
                            </form>
                            <a href="#" onclick="openDetail(), resetDetail()"><i class="lni lni-circle-plus"></i></a>
                        </div>
                    <table>
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Full Name</th>
                                <th>Gender</th>
                                <th>Brith</th>
                                <th>Address</th>
                                <th>Phone</th>
                                <th>UserID</th>
                                <th></th>   
                                <th>View</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="staff : ${staffList}">
                                <td>
                                    <p th:text = "${staff.staff_id}"></p></td>
                                    <td th:text = "${staff.first_name} + ' ' + ${staff.last_name}"></td>
                                    <td><p th:text = "${staff.gender}"></p></td>
                                    <td><p  th:text = "${staff.birthday}"></p></td>
                                    <td class="td__address" ><p  th:text = "${staff.address}"></p></td>
                                    <td><p  th:text = "${staff.phone}"></p></td>
                                    <td><p  th:text = "${staff.role_id}"></p></td>
                                    <td><input type="hidden" th:value="${staff.status}"></td>
                                    <td class="btn">
                                        <!-- <a class ="btn__chitiet" href="#detail"><i class='bx bx-detail' ></i></a> -->
                                        <a class ="btn__detail" href="#change" onclick="getDetailInfoAcc()"><i class='bx bx-detail' ></i></a>
                                        <!-- <a class ="btn__xoa"href="#delete" onclick="showDialog_del()"><i class='bx bxs-trash' ></i></a> -->
                                    </td>
                                    <!-- <td><span class="status completed">Completed</span></td> -->
                                </tr>
                               
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </main>
        <div class="detail" id="detail">
            <div class="detail-content">
                <div class="staff__account">
                   
                    <form class="form-input"  action = "/manager/staff/add" method ="POST">
                        <ul id="myList">
                            <li>
                                <input  type="hidden" id="input__staffID" name="staff_id"  class="field-style field-full align-none"  placeholder="Staff ID">
                            </li>
                            <li>
                                <input  type="text" id="input__loginName"  name="first_name" class="field-style field-full align-none" placeholder="First Name">
                            </li>
                            <li> <input  type="text" id="input__loginName"  name="last_name" class="field-style field-full align-none" placeholder="Last Name"></li>
                            
                            <li>
                                <select type="text" id="input__status"  class="field-style field-split align-left" name="status">
                                    <option value="-1">Status</option>
                                    <option value="1">Active</option>
                                    <option value="2">Inactive</option>
                                </select>
                                <select type="text" id="input__roleID"  class="field-style field-split align-right" name="role_id">
                                    <option value="-1">Position</option>
                                    <option value="1">Sale</option>
                                    <option value="2">Warehouse Manager</option>
                                    <option value="3">Warehouse Staff</option>
                                    <option value="4">Accountting</option>
                                </select>
                            </li>
                            <li>
                                <input  id="input__email" type="text" class="field-style field-full align-none" name="email" placeholder="Email">
                            </li>  
                            <li>
                                <input  id="input__phone" type="text" class="field-style field-full align-none" placeholder="Phone" name="phone">
                            </li>
                            <li>
                                <input  type="submit" value="Save" />
                            </li>
                
                        </ul>
                    </form>
                </div>
            </div>
        </div>
